<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer> </script>
    <link rel="icon" href ="https://github.com/MakotoMachiYuki/OPEtch-a-Sktech/blob/b6c33dcdc6dea85c4627fd8c38ddd5a3fcac92c3/sobmutsuki.png">
</head>
<body>
    <header> 
        <h1> 
            Etch-a-Sketch 
        </h1>
    </header>

    <div class = "content">
        <div class = "settingslider">
            <div class = "slidervalue" id = "slidervalue">
                16 x 16 
            </div>
            <input type = "range" id = "slider" class = "slider" value = "16" min = "1" max = "64" >
        </div>
        <div class = "content1">
            <div class = "settingbutton">
                <button class = "default" id ="default">
                    Default Black
                </button>
                <button class = "rainbow" id = "rainbow">
                    Rainbow
                </button> 
                <button class = "eraser" id = "eraser">
                    Eraser
                </button>
                <button class = "clear" id = "clear">
                    Clear
                </button>
            </div>
            
            <div class = "container" id = "container"></div>
        </div>
        


        </div>

    </div>

    <footer class = "footer">
        <p> 
            Copyright Â© MakotoMachiYuki
        </p>
</body>
</html>
